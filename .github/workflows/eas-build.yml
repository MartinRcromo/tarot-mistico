name: EAS Build iOS

on:
  workflow_dispatch:

jobs:
  build:
    name: EAS Build (iOS Preview)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: mobile
        run: npm install

      - name: Install eas-cli
        run: npm install -g eas-cli

      - name: Configure EAS project
        working-directory: mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas init --non-interactive --force

      - name: Write ASC API Key file
        run: |
          echo "${{ secrets.ASC_API_KEY_P8 }}" > /tmp/asc-api-key.p8
          chmod 600 /tmp/asc-api-key.p8

      - name: Run EAS Build
        working-directory: mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_APPLE_TEAM_ID: ${{ secrets.EXPO_APPLE_TEAM_ID }}
          EXPO_ASC_API_KEY_PATH: /tmp/asc-api-key.p8
          EXPO_ASC_API_KEY_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
          EXPO_ASC_API_KEY_ISSUER_ID: ${{ secrets.ASC_API_KEY_ISSUER_ID }}
        run: npx eas build --platform ios --profile preview --non-interactive
